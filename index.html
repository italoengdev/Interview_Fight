<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="stylesheet" href="/src/css/animation.css" />
    <link rel="stylesheet" href="/src/css/css-in-js.css" />

    <link
      rel="icon"
      href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"
      type="image/x-icon"
    />

    <title>Interview - Pokemon Style</title>
  </head>
  <body class="container bg-photo mt-1">
    <div class="row">
      <div class="border border-dark bg-light rounded mt-4 col-10 col-sm-4">
        <div class="row d-flex justify-content-between mt-2">
          <h3 class="col-5 col-sm-9 d-flex flex-grow-1">
            TECH RECRUITER
            <i class="bi bi-gender-male d-flex align-items-center"></i>
          </h3>
          <h3 class="col-2 col-sm-2 ms-3 d-flex justify-content-end">Lv.4</h3>
        </div>
        <div class="row d-flex justify-content-end flex-wrap">
          <div
            class="col-10 col-sm-11 border rounded d-flex m-2 p-0"
            style="height: 20px"
          >
            <h4
              class="text-warning bg-secondary d-flex h-100 p-1 align-items-center justify-content-center"
            >
              HP
            </h4>
            <div
              class="progress-bar bg-success w-100"
              id="myBar"
              role="progressbar"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-sm-end move-row">
      <div class="col-sm-4 d-flex flex-column align-self-center">
        <img
          class="rounded-circle d-flex align-self-center mb-0 move-img"
          id="enemyImg"
          src="/src/img/businessman-profession-cartoon-by-Vexels.png"
          width="120"
          height="120"
          alt=""
        />
        <img
          class="d-flex align-self-center"
          id="ground"
          src="/src/img/NicePng_pokemon-emerald-png_9312797 (2).png"
          width="350"
          height="80"
          alt=""
        />
      </div>
    </div>
    <div class="row d-flex justify-content-sm-between move-row">
      <div
        id="addIcon"
        class="col-12 col-sm-4 d-flex flex-column align-self-center"
      >
        <!-- <div class="d-flex align-self-center mb-0" id="orbit"></div> -->
        <img
          class="rounded-circle d-flex align-self-center mb-0 move-img"
          id="devImg"
          src="/src/img/dev.jpg"
          width="160"
          height="160"
          alt=""
        />
        <img
          class="d-flex align-self-center"
          id="ground"
          src="/src/img/NicePng_pokemon-emerald-png_9312797 (2).png"
          width="400"
          height="80"
          alt=""
        />
      </div>

      <div
        class="border border-dark bg-light rounded col-10 mb-4 col-sm-4 h-50 align-self-end"
      >
        <div class="row d-flex justify-content-between mt-2">
          <h3 id="textDev" class="col-5 col-sm-8 d-flex flex-grow-1">
            DEV INTERN
            <i class="bi bi-gender-male d-flex align-items-center"></i>
          </h3>
          <h3 class="col-2 col-sm-3 ms-3 d-flex justify-content-end">Lv.1</h3>
        </div>
        <div class="row d-flex justify-content-end flex-wrap">
          <div
            class="col-10 col-sm-11 border rounded d-flex m-2 p-0"
            style="height: 20px"
          >
            <h4
              class="text-warning bg-secondary d-flex h-100 p-1 align-items-center justify-content-center"
            >
              HP
            </h4>
            <div
              style="width: 100%"
              id="devHp"
              class="progress-bar bg-success"
              role="progressbar"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row d-flex bg-marron border rounded mb-5 p-1 move-row h-auto">
      <div class="col-12 col-md-6 border border-warning rounded bg-secondary">
        <h2
          class="bg-light border border-info rounded m-1 p-1 font-log"
          id="text-log"
        >
          You are<br />
          in a Interview!
        </h2>
      </div>
      <div class="col-12 col-md-6 border rounded bg-success d-flex">
        <div class="btn-group-vertical w-50 my-1">
          <button
            onclick="fight()"
            type="button"
            class="btn btn-danger text-white rounded-pill font-log fw-bold"
          >
            Fight
          </button>
          <button
            type="button"
            class="btn btn-warning rounded-pill text-white font-log fw-bold"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            Stack
          </button>
        </div>
        <div class="btn-group-vertical w-50 my-1">
          <button
            type="button"
            class="btn btn-info rounded-pill text-white font-log fw-bold"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight1"
            aria-controls="offcanvasRight1"
          >
            Study
          </button>
          <button
            onclick="run()"
            type="button"
            class="btn bg-yellow rounded-pill font-log text-white fw-bold"
          >
            Run
          </button>
        </div>
      </div>
    </div>

    <!-- OffCanva stack -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          Choose your stack
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body small d-flex flex-column">
        <button
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          onclick="changeStackFront()"
          class="w-50"
          id="teste"
        >
          <img
            src="/src/img/front-end.jpg"
            alt="Designed by slidesgo / Freepik"
            width="150"
            height="150"
          />
          <h5>Front-End</h5>
        </button>
        <button
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          onclick="changeStackBack()"
          class="w-50"
        >
          <img
            src="/src/img/backend.jpg"
            alt="Designed by slidesgo / Freepik"
            width="150"
            height="150"
          />
          <h5>Back-End</h5>
        </button>
        <button
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          onclick="changeStackFull()"
          class="w-50"
        >
          <img
            src="/src/img/full-stack (2).jpg"
            alt="Designed by slidesgo / Freepik"
            width="150"
            height="150"
          />
          <h5>FullStack</h5>
        </button>
      </div>
    </div>
    <!-- OffCanva stack -->

    <!-- OffCanva abilities -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight1"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          Choose your ability
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body small d-flex flex-column flex-wrap">
        <button
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          onclick="html()"
          class="w-50"
          id="teste"
        >
          <img
            src="/src/img/background/html-5.png"
            alt="Designed by slidesgo / Freepik"
            width="125"
            height="125"
          />
          <h5>HTML-5</h5>
        </button>
        <button
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          onclick="css()"
          class="w-50"
        >
          <img
            src="/src/img/background/css-5.png"
            alt="Designed by slidesgo / Freepik"
            width="125"
            height="125"
          />
          <h5>CSS-3</h5>
        </button>
        <button
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          onclick="js()"
          class="w-50"
        >
          <img
            src="/src/img/background/js-vanilla.png"
            alt="Designed by slidesgo / Freepik"
            width="125"
            height="125"
          />
          <h5>JavaScript</h5>
        </button>
        <button
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          onclick="node()"
          class="w-50"
          id="teste"
        >
          <img
            src="/src/img/background/node.png"
            alt="Designed by slidesgo / Freepik"
            width="125"
            height="125"
          />
          <h5>Node</h5>
        </button>
        <button
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          onclick="ruby()"
          class="w-50"
        >
          <img
            src="/src/img/background/ruby.png"
            alt="Designed by slidesgo / Freepik"
            width="125"
            height="125"
          />
          <h5>Ruby</h5>
        </button>
        <button
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          onclick="sql()"
          class="w-50"
        >
          <img
            src="/src/img/background/sql.png"
            alt="Designed by slidesgo / Freepik"
            width="125"
            height="125"
          />
          <h5>Sql</h5>
        </button>
        <button
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          onclick="rails()"
          class="w-50"
          id="teste"
        >
          <img
            src="/src/img/background/rails.png"
            alt="Designed by slidesgo / Freepik"
            width="125"
            height="125"
          />
          <h5>Rails</h5>
        </button>
        <button
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          onclick="react()"
          class="w-50"
        >
          <img
            src="/src/img/background/React-icon.svg.png"
            alt="Designed by slidesgo / Freepik"
            width="125"
            height="125"
          />
          <h5>React</h5>
        </button>
        <button
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          onclick="nextjs()"
          class="w-50"
        >
          <img
            src="/src/img/background/nextjs.png"
            alt="Designed by slidesgo / Freepik"
            width="125"
            height="125"
          />
          <h5>nextjs</h5>
        </button>
      </div>
    </div>
    <!-- OffCanva abilities -->

    <audio
      id="audio"
      src="/src/sounds/pokemon-red_blue_yellow-run-away-sound-effect-1.wav"
    ></audio>
    <audio id="audioOpening" src="/src/sounds/pokeyman.mp3"></audio>

    <script></script>

    <script src="/src/js/index.js"></script>
    <script src="/src/js/await.js"></script>
    <script src="/src/js/addStudy.js"></script>
    <script src="/src/js/fightButton.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
